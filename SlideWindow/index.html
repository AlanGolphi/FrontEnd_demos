<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slidewindow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">

            <div class="slide s1">
                <img src="https://p.pstatp.com/origin/137cf000252acbb077e21" alt="earth">
            </div>
            <div class="slide">
                <img src="https://p.pstatp.com/origin/1382a00016ece2ef03f5d" alt="girl">
            </div>
            <div class="slide">
                <img src="https://p.pstatp.com/origin/138950000856cc4dbc628" alt="mountain">
            </div>
            <div class="slide">
                <img src="https://p.pstatp.com/origin/1381c00024547d4b09c88" alt="ship">
            </div>
            <div class="slide">
                <img src="https://p.pstatp.com/origin/138b300004b42306c7a60" alt="space">
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>
</body>
</html>
